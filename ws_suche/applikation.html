<!DOCTYPE html>
<html>
  <head>
    <title>Wohnstandortsuche Wien</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-theme.min.css" type="text/css">
    <!-- OpenLayers -->
    <link rel="stylesheet" href="../resources/ol3/ol.css">
    <script src=".jquery.js"></script>
    <script src="../resources/ol3/ol.js"></script>
    <!-- Our Application -->
    <style>
      html, body, #map {
          height: 90%;
          width: 855px;
        }
      #map {
          padding-top: 90px;
        }
      .overlay {
          position: absolute;
          z-index: 1;
          left: 10px;
          bottom: 10px;
          opacity: 0.6;
        }
      .ol-popup {
          display: none;
          position: absolute;
          background-color: white;
          -moz-box-shadow: 0 1px 4px rgba(0,0,0,0.2);
          -webkit-filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
          filter: drop-shadow(0 1px 4px rgba(0,0,0,0.2));
          padding: 15px;
          border-radius: 10px;
          border: 1px solid #17444c;
          bottom: 12px;
          left: -50px;
          width: 250px;
          height: 100px;
        }
    .ol-popup:after, .ol-popup:before {
          top: 100%;
          border: solid transparent;
          content: " ";
          height: 0;
          width: 0;
          position: absolute;
          pointer-events: none;
        }
    .ol-popup:after {
          border-top-color: white;
          border-width: 10px;
          left: 48px;
          margin-left: -10px;
        }
    .ol-popup:before {
          border-top-color: #17444c;
          border-width: 11px;
          left: 48px;
          margin-left: -11px;
        }
    .ol-popup .close {
          position: absolute;
          top: 2px;
          right: 8px;
        }
    .ol-popup iframe {
      width: 500px;
        height: 120px;
        border: 0;
      }
      navbar-form .input-group {
      width: 400px;
      padding-right: 20px;
      float: left;
   
    }
    .navbar-form .form-group {
      width: 400px;
    }
    
      .navbar-inverse {
      width: 860px;
      float: right;
    }
    
  
    </style>
  </head>
  <body>
  
 
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">

        <a class="navbar-brand" href="#">Wohnstandortsuche Wien</a>
      </div>
      <form class="navbar-form navbar-right">
        <div class="form-group">
          <select id="topics" class="form-control"></select>
        </div>
        <div class="input-group">
        <input type="text" class="form-control" name="query" placeholder="Geben Sie eine Adresse ein.">
        <span class="input-group-btn">
           <button class="btn btn-default" type="submit">
            Suchen
          </button>
        </div>
      </span>
    </form>
    </nav>
