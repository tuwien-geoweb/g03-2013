    <h1>Übung</h1>

  
           <form id="form">
        <input type="text" name="query" placeholder="Geben Sie einen Ort oder eine Adresse ein." size="100">
        <button type="submit" value=" Suchen "> Suchen </button>
                     </form>
                     
                     
    <div id="map"></div>
 
    <script type="text/javascript">
 
 var geographic = new OpenLayers.Projection("EPSG:4326");
        var mercator = new OpenLayers.Projection("EPSG:3857");
        /* g??ger Ausschnitt f??eb Mercator */
        var world = new OpenLayers.Bounds(-180, -85.051128779807, 180, -85.051128779807).transform(
            geographic, mercator
        );
        /* Kartenmittelpunkt Wien Stephansplatz*/
        var center = new OpenLayers.LonLat(16.372472,48.208417).transform(
            geographic, mercator
        );
        /* Karte in das div-Element mit der id "map-id" zeichnen */
        var map = new OpenLayers.Map({
            div: "map",
            projection: mercator,
            units: "m",
            maxExtent: world,
            center: center,
            zoom: 12,
            layers: [new OpenLayers.Layer.OSM("OpenStreetMap", null, {transitionEffect: "resize"})]
        });
   

  /* aktuelle Position */

        /* Vector Layer für das Fadenkreuz */
        var position = new OpenLayers.Layer.Vector("aktuelle Position");
        map.addLayer(position);

        /* Geolocate Control - ermittelt die Position des Benutzers */
        var geolocate = new OpenLayers.Control.Geolocate({
            geolocationOptions: {
                enableHighAccuracy: false,
                maximumAge: 0,
                timeout: 7000
            },
            eventListeners: {
                locationupdated: onLocationUpdate
            }
        });
        map.addControl(geolocate);
   
        /* Funktion zum Zentrieren der Karte auf Benutzer-Position */
        function onLocationUpdate(e) {
            position.removeAllFeatures();
            meinePosition = e.point;
            filterPos = meinePosition.clone().transform(map.getProjectionObject(), new OpenLayers.Projection("EPSG:4326"));
            position.addFeatures([
                /* Fadenkreuz */
                new OpenLayers.Feature.Vector(e.point, null, {
                    graphicName: 'cross',
                    strokeColor: '#000',
                    strokeWidth: 2,
                    fillOpacity: 0,
                    pointRadius: 10
                })
            ]);
            /* Karte so weit hineinzoomen, dass der Ausschnitt der Genauigkeit
               der Position entspricht */
            var accuracyRadius = e.position.coords.accuracy / 2;
            var bounds = new OpenLayers.Bounds(
                e.point.x - accuracyRadius, e.point.y - accuracyRadius,
                e.point.x + accuracyRadius, e.point.y + accuracyRadius
            );
            map.zoomToExtent(bounds);
			
			laden();
			}
			
</script>
<script src="resources/ol3/ol.js" type=="text/javascript">
// Submit query to Nominatim and zoom map to the result's extent
var form = document.forms[0];
form.onsubmit = function(evt) {
  var url = 'http://nominatim.openstreetmap.org/search?format=json&q=';
  url += form.query.value;
  var xhr = new XMLHttpRequest();
  xhr.open("GET", url, true);
  xhr.onload = function() {
    var result = JSON.parse(xhr.responseText);
    if (result.length > 0) {
      var bbox = result[0].boundingbox;
      olMap.getView().fitExtent(ol.proj.transform([parseFloat(bbox[2]),
          parseFloat(bbox[0]), parseFloat(bbox[3]), parseFloat(bbox[1])],
          'EPSG:4326', 'EPSG:3857'), olMap.getSize());
    }
  };
  xhr.send();
  evt.preventDefault();
};
    </script>
