           <form id="form">
        <input type="text" name="query" placeholder="Geben Sie einen Ort oder eine Adresse ein." size="100">
        <button type="submit" value=" Suchen "> Suchen </button>
                     </form>
                     
                     
    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"></div>
        </div>
      </div>

      <div class="row-fluid">

        <div class="span8">
          <h4 id="title">Geolocation example</h4>
          <label class="checkbox" for="track">
            <input id="track" type="checkbox"/>track position
          </label>
          <p>position accuracy : <code id="accuracy"></code></p>
          <p>altitude : <code id="altitude"></code></p>
          <p>altitude accuracy : <code id="altitudeAccuracy"></code></p>
          <p>heading : <code id="heading"></code></p>
          <p>speed : <code id="speed"></code></p>



    </div>
    
<script src="resources/bootstrap/css/jquery.min.js" type="text/javascript"></script>
<script src="resources/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="resources/example-behaviour.js" type="text/javascript"></script>

    <script src="resources/ol3/ol.js">
 
var map = new ol.Map({
  layers: [
    new ol.layer.Tile({
      source: new ol.source.OSM()
    })
  ],
  renderers: ol.RendererHints.createFromQueryData(),
  target: 'map',
  view: new ol.View2D({
    center: [0, 0],
    zoom: 12,
    maxZoom: 18
  })
});

var geolocation = new ol.Geolocation();
geolocation.bindTo('projection', map.getView());

var track = new ol.dom.Input(document.getElementById('track'));
track.bindTo('checked', geolocation, 'tracking');

geolocation.on('change', function() {
  $('#accuracy').text(geolocation.getAccuracy() + ' [m]');
 
});

var marker = new ol.Overlay({
  element: /** @type {Element} */ ($('<i/>').addClass('icon-flag').get(0)),
  positioning: ol.OverlayPositioning.BOTTOM_LEFT,
  stopEvent: false
});
map.addOverlay(marker);
// bind the marker position to the device location.
marker.bindTo('position', geolocation);

geolocation.on('change:accuracy', function() {
  $(marker.getElement()).tooltip({
    title: this.getAccuracy() + 'm from this point'
  });
});
geolocation.on('error', function(error) {
  var info = document.getElementById('info');
  info.innerHTML = error.message;
  info.style.display = '';
});


// Submit query to Nominatim and zoom map to the result's extent
var form = document.forms[0];
form.onsubmit = function(evt) {
  var url = 'http://nominatim.openstreetmap.org/search?format=json&q=';
  url += form.query.value;
  var xhr = new XMLHttpRequest();
  xhr.open("GET", url, true);
  xhr.onload = function() {
    var result = JSON.parse(xhr.responseText);
    if (result.length > 0) {
      var bbox = result[0].boundingbox;
      olMap.getView().fitExtent(ol.proj.transform([parseFloat(bbox[2]),
          parseFloat(bbox[0]), parseFloat(bbox[3]), parseFloat(bbox[1])],
          'EPSG:4326', 'EPSG:3857'), olMap.getSize());
    }
  };
  xhr.send();
  evt.preventDefault();
};


        

      
    </script>
