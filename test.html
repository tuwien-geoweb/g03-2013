<html>
  <head>
    <title>HTML5 geolocation with Openstreetmap and OpenLayers</title>
    <style type="text/css">
      html, body, #map {
          width: 240;
          height: 320;
          margin: 10;
      }
    </style>


    <script src="ol.js"></script>
    <script>
      function init() {
        map = new ol.Map("map");
        var mapnik = new ol.Layer.OSM();
        map.addLayer(mapnik);
                        

        navigator.geolocation.getCurrentPosition(function(position) {       
            document.getElementById('anzeige').innerHTML="Latitude: " + position.coords.latitude + "   Longitude: " +
            position.coords.longitude + "<p>";
            var lonLat = new ol.LonLat(position.coords.longitude,
                                    position.coords.latitude)
                      .transform(
                                  new ol.Projection("EPSG:4326"), //transform from WGS 1984
                                              map.getProjectionObject() //to Spherical Mercator Projection
                                            );
                                            
            markers.addMarker(new ol.Marker(lonLat));
           
            map.setCenter(lonLat, 14 // Zoom level
            );
           
        });
        //map = new OpenLayers.Map("basicMap");
        //var mapnik = new OpenLayers.Layer.OSM();
        //map.addLayer(mapnik);
        map.setCenter(new
        ol.LonLat(3,3) // Center of the map
          .transform(
            new ol.Projection("EPSG:4326"), // transform from WGS 1984
            new ol.Projection("EPSG:900913") // to Spherical Mercator Projection
          ), 15 // Zoom level
         );
        var markers = new ol.Layer.Markers( "Markers" );
        map.addLayer(markers);
                             
            
      
      }
    </script>

  </head>

  <body onload="init();">
<center>

<br>
    <div id="basicMap"></div>

Your position estimated by browser geolocation API:<p>

<div id="anzeige">(will be displayed here)<p></div>


</center>
  </body>
</html>
