<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="../css/ol.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../resources/layout.css" type="text/css">
    <link rel="stylesheet" href="../resources/bootstrap/css/bootstrap-responsive.min.css" type="text/css">
    <style>
      .icon-flag {
        font-size: 22px;
        text-shadow: 2px 2px 3px #013;
      }
      .tooltip-inner {
        white-space: nowrap;
      }
      
      #map {
        height: 80%;
        width: 100%;
    </style>
    <title>Geolocation example</title>
  </head>
  <body>
  
      <h1>Ãœbung</h1>

  
           <form id="form">
        <input type="text" name="query" placeholder="Geben Sie einen Ort oder eine Adresse ein." size="100">
        <button type="submit" value=" Suchen "> Suchen </button>
                     </form>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="brand" href="./"><img src="../resources/logo.png"> OpenLayers 3 Examples</a>          
        </div>
      </div>
    </div>

    <div class="container-fluid">

      <div class="row-fluid">
        <div class="span12">
          <div id="map" class="map"></div>
        </div>
      </div>

      <div class="row-fluid">

        <div class="span8">
          <h4 id="title">Geolocation example</h4>
          <label class="checkbox" for="track">
            <input id="track" type="checkbox"/>track position
          </label>
          <p>position accuracy : <code id="accuracy"></code></p>
          <p>altitude : <code id="altitude"></code></p>
          <p>altitude accuracy : <code id="altitudeAccuracy"></code></p>
          <p>heading : <code id="heading"></code></p>
          <p>speed : <code id="speed"></code></p>
 
    <script type="text/javascript">


var map = new ol.Map({
  layers: [
    new ol.layer.Tile({
      source: new ol.source.OSM()
    })
  ],
  renderers: ol.RendererHints.createFromQueryData(),
  target: 'map',
  view: new ol.View2D({
    center: [0, 0],
    zoom: 2
  })
});

var geolocation = new ol.Geolocation();
geolocation.bindTo('projection', map.getView());

var track = new ol.dom.Input(document.getElementById('track'));
track.bindTo('checked', geolocation, 'tracking');

geolocation.on('change', function() {
  $('#accuracy').text(geolocation.getAccuracy() + ' [m]');
  $('#altitude').text(geolocation.getAltitude() + ' [m]');
  $('#altitudeAccuracy').text(geolocation.getAltitudeAccuracy() + ' [m]');
  $('#heading').text(geolocation.getHeading() + ' [rad]');
  $('#speed').text(geolocation.getSpeed() + ' [m/s]');
});

var marker = new ol.Overlay({
  element: /** @type {Element} */ ($('<i/>').addClass('icon-flag').get(0)),
  positioning: ol.OverlayPositioning.BOTTOM_LEFT,
  stopEvent: false
});
map.addOverlay(marker);
// bind the marker position to the device location.
marker.bindTo('position', geolocation);

geolocation.on('change:accuracy', function() {
  $(marker.getElement()).tooltip({
    title: this.getAccuracy() + 'm from this point'
  });
});
geolocation.on('error', function(error) {
  var info = document.getElementById('info');
  info.innerHTML = error.message;
  info.style.display = '';
});


    </script>
  </body>
</html>
