<html lang="en">
  <head>
   <meta charset="utf-8">
    <link rel="stylesheet" href="resources/ol3/ol.css">
    <script src="resources/ol3/ol.js"></script>

    <style>
      #map {
        height: 80%;
        width: 100%;
      }
    </style>
    
    <title>Exercise</title>
    </head>
    <body>
    
    <h1>Ãœbung</h1>

  
           <form id="form">
        <input type="text" name="query" placeholder="Geben Sie einen Ort oder eine Adresse ein." size="100">
        <button type="submit" value=" Suchen "> Suchen </button>
                     </form>
                     
                     
    <div id="map"></div>
 
    <script type="text/javascript">


var map = new ol.Map({
  layers: [
    new ol.layer.Tile({
      source: new ol.source.OSM()
    })
  ],
  renderers: ol.RendererHints.createFromQueryData(),
  target: 'map',
  view: new ol.View2D({
    center: [0, 0],
    zoom: 2
  })
});

var geolocation = new ol.Geolocation();
geolocation.bindTo('projection', map.getView());

var track = new ol.dom.Input(document.getElementById('track'));
track.bindTo('checked', geolocation, 'tracking');

geolocation.on('change', function() {
  $('#accuracy').text(geolocation.getAccuracy() + ' [m]');
  $('#altitude').text(geolocation.getAltitude() + ' [m]');
  $('#altitudeAccuracy').text(geolocation.getAltitudeAccuracy() + ' [m]');
  $('#heading').text(geolocation.getHeading() + ' [rad]');
  $('#speed').text(geolocation.getSpeed() + ' [m/s]');
});

var marker = new ol.Overlay({
  element: /** @type {Element} */ ($('<i/>').addClass('icon-flag').get(0)),
  positioning: ol.OverlayPositioning.BOTTOM_LEFT,
  stopEvent: false
});
map.addOverlay(marker);
// bind the marker position to the device location.
marker.bindTo('position', geolocation);

geolocation.on('change:accuracy', function() {
  $(marker.getElement()).tooltip({
    title: this.getAccuracy() + 'm from this point'
  });
});
geolocation.on('error', function(error) {
  var info = document.getElementById('info');
  info.innerHTML = error.message;
  info.style.display = '';
});


    </script>
  </body>
</html>
